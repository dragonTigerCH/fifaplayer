<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Forgot Password</title>

    <!-- Custom fonts for this template-->
    <link href="/startbootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/startbootstrap/css/sb-a
    dmin-2.min.css" rel="stylesheet">
    <!--카드-->
    <link rel="stylesheet" href="/startbootstrap/css/top.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <style>
        .is-invalid {
           border-color:#dc3545;
           color:#dc3545;
        }
    </style>
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-2">인증번호 입력</h1>
                                    <p class="mb-4" th:text="|${memberSaveForm.email}(으)로 인증번호 메일이 발송되었습니다.|" ></p>
                                </div>
                                <form class="user" th:action="@{/member/auth}" method="post" th:object="${memberSaveForm}">
                                    <input name="realNum" th:value="${num}" type="hidden" id="realNum">
                                    <input  th:field="*{email}" type="hidden">
                                    <input  th:field="*{password}" type="hidden">
                                    <input th:field="*{nickname}" type="hidden">
                                    <input  th:field="*{auth}" type="hidden">
                                    <div class="form-group">
                                        <input type="text" name="checkNum" class="form-control form-control-user"
                                                aria-describedby="emailHelp" id="checkNum"
                                               placeholder="인증번호">
                                    </div>
                                    <span th:classappend="${authFalse != null} ? 'is-invalid' : '' "  th:text="${authFalse}" ></span>
                                    <input type="submit" value="인증하기" class="btn btn-primary btn-user btn-block mt-3" onsubmit="check()" >
                                </form>




                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/member/register">회원가입</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/login">로그인</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="/">홈으로</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-2"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

<script>
  		function check(){
            var realNum = $("#realNum").val();
            var checkNum = $("#checkNum").val();
            if(realNum != checkNum){
                alert("인증번호가 맞지않습니다.");
            }

  		}

  	</script>
</html>
