<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>FP - Login</title>

    <!-- Custom fonts for this template-->
    <link href="/startbootstrap/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/startbootstrap/css/sb-admin-2.min.css" rel="stylesheet">

</head>
<script src="https://kit.fontawesome.com/964fc504ff.js" crossorigin="anonymous"></script>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">FP</h1>
                                    </div>
                                    <div class="alert alert-danger small" role="alert" th:if="${param.error}">
                                        아이디와 비밀번호를 확인해주세요.
                                    </div>
                                    <div class="alert alert-primary" role="alert" th:if="${param.logout}">
                                        로그아웃 되었습니다.
                                    </div>
                                    <!--<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                                        <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
                                    </div>-->
                                    <form class="user" method="post" th:action="@{/login}">
                                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" name="username" aria-describedby="emailHelp"
                                                placeholder="이메일 주소">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" name="password" placeholder="비밀번호">
                                        </div>
                                        <!--<div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <input type="hidden" value="on" >
                                                <label class="custom-control-label" for="customCheck">저장하기
                                                    </label>
                                            </div>
                                        </div>-->
                                        <input type="submit" class="btn btn-primary btn-user btn-block" value="로그인">
                                        <hr>
                                        <!--구글 href /oauth2/authorization/google 고정-->
                                        <a href="/oauth2/authorization/google" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> 구글으로 로그인
                                        </a>
                                        <a href="/oauth2/authorization/facebook" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> 페이스북으로 로그인
                                        </a>

                                        <a href="/oauth2/authorization/naver" class="btn btn-user btn-block btn-success">
                                            <i class="fab fa-solid fa-n"></i>&nbsp;&nbsp;네이버 로그인
                                        </a>
                                    </form>

                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="/forgot_password">비밀번호 찾기</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/member/register">회원가입</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="/">홈으로</a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-2"></div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

   <!-- &lt;!&ndash; Bootstrap core JavaScript&ndash;&gt;
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    &lt;!&ndash; Core plugin JavaScript&ndash;&gt;
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    &lt;!&ndash; Custom scripts for all pages&ndash;&gt;
    <script src="js/sb-admin-2.min.js"></script>
-->
</body>
<script th:inline="javascript">
    $(document).ready(function() {
        /*<![CDATA[*/
        var message = /*[[${msg}]]*/;
        /*]]>*/

        if(message != null && message != ""){
        alert(message);
        }
    });




</script>



</html>
