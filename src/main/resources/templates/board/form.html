<!DOCTYPE html>
<html th:replace="~{layout :: tc(~{::title},~{::div})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
</head>
<body>

<div class="container-fluid" style="width:70%">
    <form th:action="@{/board/form}"  method="post" th:object="${boardForm}">
        <input type="hidden" th:value="${choice}" name="choice">
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">글작성</h6>
        </div>
        <div class="card-body">
            <select  class="form-select form-select-lg mb-3" name="type">
                <option value="free" th:selected="${choice}==free" >자유</option>
                <option value="tip" th:selected="${choice}==tip">팁과 노하우</option>
            </select>

            <br>
            <div class="table-responsive">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">제목</label>
                    <input type="text"  class="form-control" id="exampleFormControlInput1" th:field="*{title}"
                               th:errorclass="is-invalid">
                    <div class="invalid-feedback"  th:errors="*{title}">
                        제목 오류
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">내용</label>
                    <textarea class="form-control"  th:field="*{content}" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
        </div>

    </div>
        <input type="submit" class="btn btn-primary" value="작성완료">
        <input type="button" onclick="history.go(-1)" class="btn btn-primary" value="취소">

    </form>
</div>
</body>
</html>
